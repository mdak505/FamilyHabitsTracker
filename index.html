  <div class="container">
  <h1>🏆 Family Habit Tracker</h1>
<!-- Avatar Display -->
<div class="avatar">
  <img id="avatarImage" src="avatars/dad.png" alt="User Avatar" />
</div>


  <!-- User Selector -->
  <div class="user-select">
    <label for="userSelect">Select User:</label>
    <select id="userSelect" onchange="switchUser()">
      <option value="Dad">Dad</option>
      <option value="Kid">Kid</option>
      <option value="Mom">Mom</option>
    </select>
  </div>

  <div class="add-habit">
    <input type="text" id="habitInput" placeholder="Enter a habit..." />
    <button onclick="addHabit()">Add</button>
  </div>

  <ul id="habitList"></ul>
</div>
